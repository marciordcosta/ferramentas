<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Ferramentas</title>

<!-- Supabase v2 -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e6e7e8;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        margin: 0;
    }

    /* CONTAINER CENTRAL */
    .container {
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.10);
        width: 90%;
        max-width: 650px;
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
        color: #222;
    }

    /* GRID DE BOTÕES */
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
        margin-top: 25px;
    }

    /* BOTÕES */
    a.button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 18px 12px;
        background: #d9dadc;
        color: #111;
        text-decoration: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 16px;
        transition: transform 0.2s, background 0.3s;
        border: 1px solid #c5c6c7;
    }

    a.button:hover {
        transform: translateY(-2px);
        background: #c4c5c6;
    }

    /* LOGIN */
    .google-btn {
        background: white;
        color: #444;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        width: 100%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-weight: bold;
    }
    .google-btn img {
        width: 22px;
        height: 22px;
    }
    .google-btn:hover {
        background: #f0f0f0;
    }

    .email-logado {
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
    }
    .sair {
        color: red;
        margin-bottom: 20px;
        display: block;
        cursor: pointer;
        font-weight: bold;
    }

</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <h1>Acessar sistema</h1>

    <button class="google-btn" onclick="loginGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Entrar com Google
    </button>
</div>

<!-- PAINEL -->
<div class="container" id="painelBox" style="display:none;">
    <h1>Painel de Ferramentas</h1>

    <div class="email-logado" id="userEmail"></div>
    <a class="sair" onclick="logout()">sair</a>

    <div class="grid">

        <a href="pix.html" class="button"><i class="fa-solid fa-qrcode"></i> PIX</a>

        <a href="frete.html" class="button"><i class="fa-solid fa-truck-fast"></i> Frete</a>

        <a href="rastreio.html" class="button"><i class="fa-solid fa-location-dot"></i> Rastreio</a>

        <a href="sintegra.html" class="button"><i class="fa-solid fa-file-invoice"></i> Sintegra</a>

        <a href="gerenciador.html" class="button"><i class="fa-solid fa-folder-open"></i> Gerenciador</a>

        <!-- NOVO BOTÃO PARA CONCILIAÇÃO -->
        <a href="conciliacao.html" class="button" style="background:#f4d06f;">
            <i class="fa-solid fa-calculator"></i> Conciliação
        </a>

    </div>

</div>

<script>
/* Supabase Config */
const { createClient } = window.supabase;

const SUPABASE_URL = "https://wnmtkoywbbzolbkoawva.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndubXRrb3l3YmJ6b2xia29hd3ZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMzQ2NzgsImV4cCI6MjA3NzkxMDY3OH0.-FQZhh8Kbugfv4Dl-vAZXKcVnfzJXG1HK45PRkGmDmk";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

const EMAIL_PERMITIDO = "cearasementes@gmail.com";

/* LOGIN GOOGLE */
async function loginGoogle() {
    await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.href }
    });
}

/* CARREGAR PAINEL */
async function carregarPainel() {
    const { data } = await supabase.auth.getSession();
    const session = data.session;

    if (!session) return;

    const email = session.user.email;

    if (email !== EMAIL_PERMITIDO) {
        alert("Acesso negado.");
        await supabase.auth.signOut();
        return;
    }

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("painelBox").style.display = "block";
    document.getElementById("userEmail").innerText = email;
}

/* LOGOUT */
async function logout() {
    await supabase.auth.signOut();
    location.reload();
}

/* CHECK LOGIN AO ABRIR */
carregarPainel();
</script>

</body>
</html>
