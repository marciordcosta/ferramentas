<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Ferramentas</title>

<!-- Supabase v2 -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
    margin: 0;
}
.container {
    background: white;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    max-width: 400px;
    width: 90%;
    text-align: center;
}
h1 {
    margin-bottom: 40px;
    color: #333;
}
a.button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px 20px;
    margin: 15px 0;
    background: #2c7be5;
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 16px;
    transition: transform 0.2s, background 0.3s;
}
a.button:hover {
    transform: translateY(-2px);
    background: #1a5fcc;
}
a.button.frete { background: #28a745; }
a.button.frete:hover { background: #1e7e34; }

a.button.pix { background: #ffc107; color:#333; }
a.button.pix:hover { background: #e0a800; color:white; }

a.button.sintegra { background: #2c7be5; }
a.button.sintegra:hover { background: #1a5fcc; }

a.button.rastreio { background: #f82424; }
a.button.rastreio:hover { background: #bf1c1c; }

.google-btn {
    background: white;
    color: #444;
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: bold;
}
.google-btn img {
    width: 22px;
    height: 22px;
}
.google-btn:hover {
    background: #f0f0f0;
}

.email-logado {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}
.sair {
    color: red;
    margin-top: 5px;
    display: block;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <h1>Acessar sistema</h1>

    <button class="google-btn" onclick="loginGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Entrar com Google
    </button>
</div>

<!-- PAINEL -->
<div class="container" id="painelBox" style="display:none;">
    <h1>Painel de Ferramentas</h1>

    <div class="email-logado" id="userEmail"></div>
    <a class="sair" onclick="logout()">sair</a>

    <a href="pix.html" class="button pix"><i class="fa-solid fa-qrcode"></i> Gerador de PIX</a>
    <a href="frete.html" class="button frete"><i class="fa-solid fa-truck-fast"></i> Calculadora de Frete</a>
    <a href="rastreio.html" class="button rastreio"><i class="fa-solid fa-location-dot"></i> Rastreio</a>
    <a href="sintegra.html" class="button sintegra"><i class="fa-solid fa-file-invoice"></i> Sintegra</a>
    <a href="gerenciador.html" class="button" style="background:#ff9800;"><i class="fa-solid fa-folder-open"></i> Gerenciador</a>
</div>

<script>
// ✅ Supabase v2: forma correta
const { createClient } = window.supabase;

const SUPABASE_URL = "https://wnmtkoywbbzolbkoawva.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndubXRrb3l3YmJ6b2xia29hd3ZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMzQ2NzgsImV4cCI6MjA3NzkxMDY3OH0.-FQZhh8Kbugfv4Dl-vAZXKcVnfzJXG1HK45PRkGmDmk";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

const EMAIL_PERMITIDO = "cearasementes@gmail.com";

// ✅ LOGIN COM GOOGLE
async function loginGoogle() {
    await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
            redirectTo: window.location.href
        }
    });
}

// ✅ MOSTRAR PAINEL APÓS LOGIN
async function carregarPainel() {
    const { data } = await supabase.auth.getSession();
    const session = data.session;

    if (!session) return; // não logado

    const email = session.user.email;

    // ✅ BLOQUEAR QUALQUER E-MAIL QUE NÃO SEJA O SEU
    if (email !== EMAIL_PERMITIDO) {
        alert("Acesso negado: esta conta Google não está autorizada.");
        await supabase.auth.signOut();
        return;
    }

    // ✅ Mostrar painel
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("painelBox").style.display = "block";
    document.getElementById("userEmail").innerText = email;
}

// ✅ SAIR
async function logout() {
    await supabase.auth.signOut();
    location.reload();
}

// ✅ CHECAR LOGIN AO ABRIR
carregarPainel();
</script>

</body>
</html>
