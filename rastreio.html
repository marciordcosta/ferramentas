<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Nota Fiscal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c7be5;
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a5fcc;
    }

    #loading {
      display: none;
      margin-top: 15px;
      color: #555;
      font-size: 15px;
    }

    #fallbackBtn {
      display: none;
      margin-top: 15px;
      background-color: #888;
    }

    iframe {
      display: none;
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<a href="index.html" class="voltar-inicio">Home</a>
<style>
.voltar-inicio {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: #40ae1a;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: 0.3s;
    z-index: 9999;
}
.voltar-inicio:hover {
    background-color: #359015;
}
</style>
  
  <div class="container">
    <h2>Consulta de Nota Fiscal</h2>
    <input type="text" id="notaFiscal" placeholder="Digite o número da nota fiscal">
    <button onclick="pesquisar()">Pesquisar</button>

    <div id="loading">Carregando rastreamento, aguarde...</div>
    <button id="fallbackBtn" onclick="abrirFallback()">Documento não encontrado? Clique aqui</button>

    <iframe id="resultado"></iframe>
  </div>

  <script>
    function pesquisar() {
      const nota = document.getElementById('notaFiscal').value.trim();
      const iframe = document.getElementById('resultado');
      const loading = document.getElementById('loading');
      const fallbackBtn = document.getElementById('fallbackBtn');

      if (!nota) {
        alert('Por favor, digite o número da nota fiscal.');
        return;
      }

      const url = `https://cliente.cbirdex.com.br/rastrear/resultado?cnpj=05541695000132&tipo=remetente&notaFiscal=${nota}`;
      iframe.src = url;
      iframe.style.display = 'none';
      loading.style.display = 'block';
      fallbackBtn.style.display = 'none';

      iframe.onload = () => {
        loading.style.display = 'none';
        iframe.style.display = 'block';
        // Mostra o botão de fallback após 3 segundos (tempo para ler a resposta)
        setTimeout(() => {
          fallbackBtn.style.display = 'inline-block';
        }, 3000);
      };
    }

    function abrirFallback() {
      const fallback = "https://radar.tntbrasil.com.br/radar/public/localizacaoSimplificada.do;SESSAO=?";
      window.open(fallback, "_blank");
    }
  </script>
</body>
</html>
