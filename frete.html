<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Frete</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora de Frete</h2>

    <label for="cidade">Cidade</label>
    <select id="cidade"></select>

    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" step="0.01" placeholder="Ex: 500" />

    <label for="valorMercadoria">Valor da Mercadoria (R$)</label>
    <input type="number" id="valorMercadoria" step="0.01" placeholder="Ex: 3000" />

    <button id="calcular">Calcular Frete</button>
    <div id="resultado"></div>
  </div>

  <script src="js/frete.js"></script>
</body>
</html>
